<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COVID-19</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel = "stylesheet" href = "css/styles.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div class="map__dropdown">
        <button class="map__dropdown-button">Total Confirmed</button>
        <div class="map__dropdown-content">
            <p id="list_total_confirmed">Total Confirmed</p>
            <p id="list_total_death">Total Deaths</p>
            <p id="list_total_recovered">Total Recovered</p>
            <p id="list_new_confirmed">New Confirmed</p>
            <p id="list_new_deaths">New Deaths</p>
            <p id="list_new_recovered">New Recovered</p>
        </div>
    </div>
    <div class="windows">
        <button class="windows-button"><i class="fa fa-table"></i></button>
        <button class="windows-button"><i class="fa fa-chart-pie"></i></button>
    </div>
  </body>
</html>
